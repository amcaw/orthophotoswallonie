<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			html, body {
				margin: 0 !important;
				padding: 0 !important;
				width: 100% !important;
				pointer-events: auto !important;
				touch-action: auto !important;
			}
			#svelte {
				width: 100% !important;
				min-height: 100vh !important;
				pointer-events: auto !important;
				touch-action: auto !important;
			}
			/* Ensure all interactive elements work in iframe */
			*, *::before, *::after {
				pointer-events: auto !important;
				touch-action: auto !important;
			}
			/* Specifically for map containers */
			.map-container,
			.page-container,
			canvas,
			.maplibregl-canvas,
			.maplibregl-canvas-container {
				pointer-events: auto !important;
				touch-action: none !important; /* Let map handle touch */
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="svelte">%sveltekit.body%</div>
	</body>
</html>
