<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			html, body {
				margin: 0 !important;
				padding: 0 !important;
				width: 100% !important;
				overflow-y: hidden !important;
				overflow-x: hidden !important;
				pointer-events: auto !important;
				touch-action: auto !important;
			}
			#svelte {
				width: 100% !important;
				min-height: 100vh !important;
				pointer-events: auto !important;
				touch-action: auto !important;
			}
			/* Specifically for map containers - but allow override */
			.map-container.before,
			.page-container,
			.maplibregl-canvas,
			.maplibregl-canvas-container {
				pointer-events: auto !important;
				touch-action: none !important; /* Let map handle touch */
			}
			/* IMPORTANT: Don't override pointer-events on .after for slider functionality */
			.map-container.after {
				pointer-events: none !important;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="svelte">%sveltekit.body%</div>
	</body>
</html>
